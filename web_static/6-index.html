<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head> 

<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filter Section -->
        <section class="filters">
            <!-- Locations Filter -->
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Amenities Filter-->
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Pool</li>
                    <li>Security</li>
                </ul>
            </div>
            <!-- Search Button -->
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>

</html>
